name: Unit Tests - Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Swift
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: '6.0'

      - name: Test
        run: swift test